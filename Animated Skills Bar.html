<!DOCTYPE html>
<!-- Animated Skills Bar | Likhaya A. Faku -->
<html lang="eng" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title> Animated Skills Bar | Likhaya A. Faku</title>
        <link rel="stylesheet" href="AnimatedSkillsBar.css">
    </head>
    <body>
        <div class="container">
            <div class="skill-box">
                <span class="title">HTML</span>

                <div class="skills-bar">
                    <span class="skills-per html">
                        <span class="tooltip">90%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">CSS</span>

                <div class="skills-bar">
                    <span class="skills-per css">
                        <span class="tooltip">70%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">JavaScript</span>

                <div class="skills-bar">
                    <span class="skills-per javascript">
                        <span class="tooltip">50%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">NodeJs</span>

                <div class="skills-bar">
                    <span class="skills-per nodejs">
                        <span class="tooltip">30%</span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
